Aliases[2]=(Command="Axis aBaseY SpeedBase=1.0 Speed=-1200.0",Alias=MoveBackward)
Aliases[3]=(Command="Axis aStrafe SpeedBase=1.0 Speed=-1200.0",Alias=StrafeLeft)
Aliases[4]=(Command="Axis aStrafe SpeedBase=1.0 Speed=+1200.0",Alias=StrafeRight)
